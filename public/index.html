<!doctype html>
<html>
  <head>
    <title>Spotify Record Player</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }

      #login{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      h1 {
        font-size: 36px;
        text-align: center;
      }

      .btn {
        font-size: 36px;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Login to get your albums</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="./js/authorize.js"></script>
    <script>
      authorizeUser();
    </script>
  </body>
</html>
